<div class="login-page">
    <form [formGroup]="applyForm" class="login-form">
        <input type="text" name="identifier" formControlName="name" placeholder="Enter your username or email" required>
        <input type="password" name="password" formControlName="password" placeholder="Password" required>
        <button type="submit" routerLink="/" (click)="saveContact()">Login</button>
    </form>
    <div class="register-section">
        <span>Don't have an account? 
            <a  [routerLink]="['/register']" routerLinkActive="router-link-active" >Sign up</a> <!-- Link to the sign-up page -->
        </span>
    </div>
</div>
<p>Form Status: {{ applyForm.value }}</p>
<p>Form Status: {{ applyForm.status }}</p>
