<div class="nav-area">
    <!-- Logo linking to the homepage -->
    <a class="logo" routerLink="/" routerLinkActive="active" >
        <img src="/assets/images/logo.png" alt="Time Redfined">
    </a>
    <!-- Search area -->
    <div class="search-area">
        <form (submit)="onSearch(searchTerm.value , $event)">
            <input type="text" #searchTerm placeholder="Search products">
            <button type="submit" id="submitButton">Search</button>
        </form> 
    </div>
    <!-- Navigation menu -->
    <nav>   
        <ul>
            <li><a routerLink='/' routerLinkActive="active">Home</a></li>
            <!-- Dropdown menu for user account -->
            <li class="dropdown-menu">
                <div>
                    <div  *ngIf="">
                        <i class="fa-regular fa-user"></i>
                        Hi {{ 'userName' }}
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                    <div>
                        <i class="fa-regular fa-user"></i>
                        Account
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                </div>
                <ul class="toggle-menu closed">
                        <li class="nav-item" *ngIf="" >
                        <a class="nav-link"
                        routerLink="/login">Log In</a>
                        </li>
                        <li class="nav-item" *ngIf="">
                        <a class="nav-link"
                            (click)="logOut()">Log Out</a>
                        </li>
                </ul>
            </li>
        </ul>
    </nav>
    <!-- <div *ngIf="currentUser.isLoggedIn">
        hello {{currentUser.username}}
    </div>
    <div *ngIf="!currentUser.isLoggedIn">
        please log in 
    </div> -->
    <!-- Cart area -->
    <div class="cart-area">
        <a routerLink="/cart"><i class="fa-solid fa-cart-shopping"></i><span id="cart-items-count">{{calculateCartAmount()}}</span>Cart</a>
    </div>
</div>
